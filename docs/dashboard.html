<!DOCTYPE html>
<html lang="en-us">    
    <head>
        <meta charset="utf-8">
        <title>PayUp - Dashboard</title>
        <link rel="icon" href="./images/avatar.jpg">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
	    <link href="./form-helpers/dist/css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/styles_modal.css">
        <script src="./js/includeHTML.js"></script>
        <script type="text/javascript" src="./js/confirmations.js"></script>
        <script type="text/javascript" src="./sweetalert2/dist/sweetalert2.all.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
        
    </head>
    <body>
        
        <div class="container">
            <!-- Include external html for navigation bar -->
            <div include-external2="navbar.html"></div>
    
            <!-- Call function for including html for external windows. -->
            <script>
                includeHTML2();
            </script>
            
            <!-- Dashboard main buttons -->
            <div class="row navBottomNeighbor bodyRow" id="dashboardMain">
                <div class="col-xs-12 col-sm-6 dashboard-left">
                    <div class="v-align">
                        <a href="./loans.html">Manage Loans</a>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 dashboard-right">
                    <div class="v-align">
                        <a href="./contacts.html">Contacts</a>
                    </div>
                </div>
            </div>
            
            
            <!-- Selected Loans table -->
            <div class="row bodyRow bottomRow" id="dashboardTopLoans">
                <div class="center">
                    <div class="v-align dashTableDiv">
                        <h2 class="selectedLoansHeader">Selected Loans:</h2>
                        <div class="form-group">
                            <label class="sortLabel" for="dashboardLoansFilter">Sort by:</label>
                            <select class="form-control" id="dashboardLoansFilter">
                                <option>Issued/newest</option>
                                <option>Issued/oldest</option>
                                <option>Deadline/nearest</option>
                                <option>Deadline/furthest</option>
                                <option>Amount/highest</option>
                                <option>Amount/lowest</option>
                            </select>
                        </div>
                        <table class="table table-bordered table-striped table-dark loanTable">
                            <thead class="thread-light">
                                <tr>
                                    <th>Loan ID</th>
                                    <th>Source ID</th>
                                    <th>Recepient ID</th>
                                    <th>Issued</th>
                                    <th>Deadline</th>
                                    <th>Amount</th>
                                    <th>Currency</th>
                                    <th>Interest</th>
                                    <th>Interest Type</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>01</td>
                                    <td>1337</td>
                                    <td>1666</td>
                                    <td>1.1.2000</td>
                                    <td>1.1.2019</td>
                                    <td>1000</td>
                                    <td>$</td>
                                    <td>1%</td>
                                    <td>Simple</td>
                                    <td>Active</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- external html file that contains the html for the modal windows -->
        <div include-external="modal.html"></div> 

        <!-- script for including the html in modal.html on the page. -->
        <script>
            document.addEventListener("load", function(){
                includeHTML();
            });
        </script>
        
        
        <!-- external javascript -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <script src="form-helpers/dist/js/bootstrap-formhelpers.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
