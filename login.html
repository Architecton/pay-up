<!DOCTYPE html>
<html lang="en-us">    
    <head>
        <meta charset="utf-8">
        <title>Bootstrap Demo</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
        <link rel="stylesheet" href="./styles.css">
        
    </head>
    <body>
        
        <div class="container">
            
            <!-- Top navigation bar -->
            <div class="row navbarRow" id="logoRow">
                <div class="navbarTop" id="navbarTop">
                    <ul>
                        <li>
                            <a href="./index.html">Home</a>
                        </li>
                        <li>
                            <a href="./index.html">What's New</a>
                        </li>
                        <li>
                            <a href="./index.html">About</a>
                        </li>
                        <li>
                            <a href="./dashboard.html">Dashboard</a>
                        </li>
                        <a href="./signup.html" style="float:right">Sign Up</a>
                        <a href="./login.html" style="float:right">Login</a>
                  </ul>
                </div>
            </div>
            <!-- Login Form -->
            <div class="row bodyRow bottomRow" id=" loginForm">
                <div class="center">
                    <div class="v-align">
                            <form class="loginForm" id="loginForm">
                                <p>
                                    <label for="loginId_username" required class="text">Username: </label>
                                    <input type="text" name="username" required class="text" id="loginId_username">
                                </p>
                                <p>
                                    <label for="loginId_password" required class="text">Password: </label>
                                    <input type="text" name="password" id="loginId_password">
                                </p>
                                <p>
                                    <input type="checkbox" id="loginId_checkbox">
                                    <label for="loginId_checkbox">I am not a robot.</label>
                                </p>
                                <p>
                                    <input type="button" class="loginPageButton" id="loginPageButton" value="Login">
                                </p>
                            </form>
                    </div>    
                </div>
            </div>
        </div>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
