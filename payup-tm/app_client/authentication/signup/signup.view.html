<div class="container">
    <navbar></navbar>
    
    <!-- ####################################### Sign up Form ########################################### -->
    <div class="row navBottomNeighbor bodyRow bottomRow">
        <div class="center">
            <div class="v-align">
                    <form ng-submit="vm.sendData()" autocomplete="off" class="signupForm" id="signupForm">
                    <h1 class="accountCreation">Create a New Account</h1>
                        <p>
                            <div>
                                <label for="signupId_name" required class="text">Name: </label>
                            </div>
                            <input type="text" name="name" required class="text" id="signupId_name" ng-model="vm.signupData.name">
                        </p>
                        <p>
                            <div>
                                <label for="signupId_surname" required class="text">Surname: </label>
                            </div>
                            <input type="text" name="surname" id="signupId_surname" ng-model="vm.signupData.surname">
                        </p>
                        <p>
                            <div>
                                <label for="signupId_username" required class="text">Username: </label>
                            </div>
                            <input type="text" name="username" required class="text" id="signupId_username" ng-model="vm.signupData.username">
                        </p>
                        <p>
                            <label for="signupId_gender">Gender: </label>
                            <select name="gender" class="select" id="signupId_gender" ng-model="vm.signupData.gender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </p>
                        <p>
                            <div>
                                <label for="signupId_password" required class="text">Password: </label>
                            </div>
                            <input type="password" name="password" id="signupId_password" ng-model="vm.signupData.password1">
                        </p>
                        <p>
                            <div>
                                <label for="signupId_confirmPassword" required class="text">Confirm password: </label>
                            </div>
                            <input type="password" name="password" id="signupId_confirmPassword" ng-model="vm.signupData.password2">
                        </p>
                        <p>
                            <div>
                                <label for="signupId_email" required class="text">Email: </label>
                            </div>
                            <input type="email" name="email" id="signupId_email" ng-model="vm.signupData.email">
                        </p>
                        
                        <p>
                        
                           <div id="recaptcha">
                                <div
                                    vc-recaptcha
                                    key="'6Le9yn4UAAAAADa3SLo6DdyOyZo7c7-A01xdlcRR'"
                                    ng-model="vm.response.recaptchaResponse"
                                ></div>
                            </div>
                            
                        </p>
                        
                        <p ng-controller="modalCtrl as modvm">
                            <input type="checkbox" id="signupId_termsAndConditions" ng-model="vm.signupData.acceptTerms">
                            <label for="signupId_termsAndConditions">I have read and agree to <a href="#" ng-click="modvm.termsModalShow()">The Terms and Conditions</a>.</label>
                        </p>
                        <p>
                            <button type="submit" form="signupForm" class="btn btn-success" is="signupConfirmButton">Sign up</button>
                            
                            
                            <a href="mailto:" class="btn btn-primary"  id="signupResendButton">Invite your friends!</a>
                            
                            
                        </p>
                        <p>
                            <strong>Please check your inbox for a confiration email. If you did not receive a confirmation email, please click the "Resend" button.</strong>
                        </p>
                    </form>
            </div>    
        </div>
    </div>
</div>

<!-- ####################################### /Sign up Form ########################################## -->
