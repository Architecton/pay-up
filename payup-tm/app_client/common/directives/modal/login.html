<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="modctrl.cancel()">
         <span style="margin-top:10px;" aria-hidden="true">&times;</span>
    </button>
</div>
<!-- Contents of login box -->
<form ng-controller="modalCtrl as modvm" ng-submit="modvm.sendData()" id="loginForms">
    
    <!-- avatar image -->
    <div class="imgcontainer">
        <h1 id="welcomeBackTitle"><b>Welcome Back!</b></h1>
        <img src="images/avatar.jpg" alt="Avatar" class="avatar">
    </div>
    
    <!-- forms links and checkboxes -->
    <div class="container loginForms">
        <label id="usernameLabel" for="uname"><b>Username</b></label>
        <input id="usernameInput" type="text" placeholder="Enter Username" name="uname" required ng-model="modvm.loginData.username">
        <label id="passwordLabel" for="psw"><b>Password</b></label>
        <input id="passwordInput" type="password" placeholder="Enter Password" name="psw" required ng-model="modvm.loginData.password">
        <div class="loginBottom">
            <button type="submit" form="loginForms" class="loginButton btn btn-primary">Log In</button>
            <input class="rememberMe" style="margin-left: 10px;" type="checkbox" checked="checked" name="remember"> Remember me
        </div>
    </div>
    
    <!-- forgot password section -->
    <div class="forgotPassword">
        <span class="opts"><a href="https://www.wikihow.com/Remember-a-Forgotten-Password">Forgot password?</a></span>
    </div>
    
</form>
